{% extends 'base.html' %}
{% block content %}

<div class="container px-4 px-lg-5 my-5">

    {% if content_list %}
        {% for content in content_list reversed %}
        <div class="row gx-4 gx-lg-5 align-items-center mb-5">
            <div class="col-md-7">
                <img class="img-fluid rounded mb-3 mb-md-0" src="https://dummyimage.com/900x400/dee2e6/6c757d.jpg" alt="..." />
            </div>
            <div class="col-md-5">
                <h3>{{ content.title }}</h3>
                <p>{{ content.content  | truncatewords:30}}</p>
                <a class="btn btn-primary" href="{% url 'detail' content.id %}">상품 상세보기</a>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>content 가 없습니다.</p>
    {% endif %}

</div>

{% endblock %}
